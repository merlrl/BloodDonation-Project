<!-- account/profile_update.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <!-- Bootstrap CSS CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Update Profile</h1>

        <!-- Display the profile update form -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }} <!-- This renders all the fields of the form automatically -->
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update Profile</button>
        </form>

        <!-- Optionally add a link to go back to the profile page -->
       <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">Back to Profile</a>
    </div>

    <!-- Bootstrap JS and Popper.js for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
